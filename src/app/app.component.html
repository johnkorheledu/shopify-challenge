<mat-toolbar>
  <span>Spacestagram</span>
</mat-toolbar>

<ng-progress></ng-progress>
<div fxLayout="row wrap">
  <div
    fxLayout="column"
    fxLayoutAlign="space-around center"
    *ngFor="let photo of photos"
  >
    <mat-card class="photo-card mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>{{ photo.title }}</mat-card-title>
        <mat-card-subtitle>{{ photo.date }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ photo.url }}" />
      <mat-card-content>
        {{ photo.explanation }}
      </mat-card-content>
      <mat-card-actions>
        <div fxFlex></div>
        <button
          (click)="isClicked = !isClicked"
          [class.clicked]="isClicked"
          class="card-button"
          mat-fab
          color=""
          aria-label="Example icon button with a bookmark icon"
        >
          <mat-icon>thumb_up</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
